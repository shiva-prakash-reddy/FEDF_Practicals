<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tags</title>
</head>
<body>
    <audio controls>
        <source src="music.mp3">
    </audio>
    <audio controls muted>
        <source src="music.mp3">
    </audio>
    <audio controls muted audioplay>
        <source src="music.mp3">
    </audio>
    <audio controls autoplay loop>
        <source src="music.mp3">
    </audio>
</body>
